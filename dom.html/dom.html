<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Item Lister</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
        </div>
    </div>
    <script>
        let header = document.getElementById('header-title');
//    console.log(header);
//    header.innerHTML='<h3>Hello</h3>';
var hmain = document.getElementById('main-header');
hmain.style.borderBottom = 'solid 2px black';

var items=document.getElementsByClassName("list-group-item"); 
console.log(items);
items[0].textContent="Grocery Items";
items[0].style.fontWeight='Bold';
items[0].style.background="cyan";

for(let i=0;i<items.length;i++)
{
    items[i].style.background="lightgrey";
}

let inp = document.querySelector('input')
inp.value="hello";

let li =  document.querySelector('.list-group');
li.firstElementChild.textContent="Apple";
li.children[1].textContent="Mango";
li.children[1].style.color="Bluegit.";
li.firstElementChild.style.color="red";
li.children[2].textContent="Papaya";
li.children[2].style.color="yellow";
li.lastElementChild.textContent="Grapes";
li.lastElementChild.style.color="Green";

let b=document.querySelector('.title');
b.style.fontWeight="Bold";
b.style.color="green";

let odd= document.querySelectorAll('li:nth-child(odd)')
for(let i=0;i<odd.length;i++)
{
    odd[i].style.background="grey";
}

    </script>
</body>

</html>
