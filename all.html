<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <div class="container">

    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>

      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>

      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>
  <script>
    let trav= document.querySelector('#items');
    console.log(trav.parentNode);
    console.log(trav.parentElement);
    trav.parentNode.style.backgroundColor="darkGrey";

    // console.log(trav.parentElement);

    console.log(trav.lastChild);
    console.log(trav.children);
    console.log(trav.children[1]);
    trav.children[1].style.background="yellow";
    trav.firstElementChild.textContent="Hello World";
    trav.lastElementChild.textContent="let's Duet";
    console.log(trav.nextSibling);
    console.log(trav.nextElementSibling);

    console.log(trav.previousSibling);

    trav.previousElementSibling.style.color="Blue";

    //create element
    const newdiv = document.createElement('div');

    newdiv.appendChild(newdivtext);

    let hd = document.querySelector('header .container');
    let h1 = document.querySelector('header h1');
    console.log(newdiv);
    hd.insertBefore(newdiv,h1);
    newdiv.style.fontSize="2s0px";

    let nextdiv=document.createElement('div');
    nextdivtext=document.createTextNode('HEllo');
    nextdiv.appendChild(nextdivtext);

    let ni = document.querySelector('ul.list-group');
    let h2= document.querySelector('ul.list-group  li');
    ni.insertBefore(nextdiv , h2);
  </script>
